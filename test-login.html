<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test - Sovereign Lattice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #0a0a0b;
            color: #e5e7eb;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
    </style>
</head>
<body>
    <div class="min-h-screen bg-black text-white flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-2xl space-y-8">
            <div class="text-center space-y-3">
                <h1 class="text-4xl font-black tracking-tighter uppercase italic">Sovereign Lattice</h1>
                <p class="text-xs text-orange-500 font-bold tracking-widest uppercase">Login Test Page</p>
            </div>
            
            <div class="bg-zinc-900/60 backdrop-blur-3xl border border-white/10 p-10 rounded-3xl shadow-2xl">
                <div class="space-y-6">
                    <div class="space-y-4">
                        <div class="group">
                            <label class="text-xs font-black text-gray-500 uppercase tracking-widest block mb-2 px-1">Username</label>
                            <input 
                                type="text" 
                                id="username"
                                class="w-full bg-black/60 border border-white/10 rounded-2xl p-4 text-sm outline-none focus:border-orange-500 transition-all text-white font-medium"
                                placeholder="Enter Node Identity" 
                            />
                        </div>
                        <div class="group">
                            <label class="text-xs font-black text-gray-500 uppercase tracking-widest block mb-2 px-1">Password</label>
                            <input 
                                type="password" 
                                id="password"
                                class="w-full bg-black/60 border border-white/10 rounded-2xl p-4 text-sm outline-none focus:border-orange-500 transition-all text-white font-mono"
                                placeholder="Input Master Cipher" 
                            />
                        </div>
                    </div>

                    <div id="error-message" class="hidden bg-red-500/10 border border-red-500/20 p-4 rounded-xl text-center">
                        <p class="text-xs text-red-500 font-black uppercase tracking-widest"></p>
                    </div>

                    <button 
                        onclick="testLogin()"
                        class="w-full py-5 bg-orange-500 hover:bg-orange-400 text-black border border-white/10 rounded-2xl font-black text-xs uppercase tracking-widest transition-all active:scale-95"
                    >
                        TEST LOGIN
                    </button>
                </div>
                
                <div class="mt-6 text-center">
                    <p class="text-xs text-gray-500 uppercase font-black tracking-widest">Test Credentials:</p>
                    <p class="text-xs text-orange-400 mt-1">Username: Freedom24/7365 | Security Code: 77777</p>
                </div>
            </div>
            
            <div id="test-results" class="text-center opacity-40">
                <p class="text-xs text-gray-500 font-black uppercase tracking-widest">Ready for testing...</p>
            </div>
        </div>
    </div>

    <script>
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            const errorText = errorDiv.querySelector('p');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('error-message').classList.add('hidden');
        }

        function updateResults(message, isSuccess = false) {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = `<p class="text-xs ${isSuccess ? 'text-green-400' : 'text-orange-400'} font-black uppercase tracking-widest">${message}</p>`;
        }

        function testLogin() {
            hideError();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }

            updateResults('Testing login credentials...');

            // Simulate login test
            setTimeout(() => {
                if (username === 'Freedom24/7365' && password) {
                    updateResults('✅ Login test successful! Credentials format valid.', true);
                } else {
                    updateResults('⚠️ Test complete. Use founder credentials for actual login.');
                }
            }, 1000);
        }

        // Auto-fill test credentials
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('username').value = 'Freedom24/7365';
            updateResults('Login form loaded successfully');
        });
    </script>
</body>
</html>
