[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  DEEPSEEK_API_KEY = ""
  PRIVATE_KEY = ""
  SEPOLIA_RPC_URL = ""
  ETHERSCAN_API_KEY = ""